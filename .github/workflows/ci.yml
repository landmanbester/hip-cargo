name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  wait-for-cabs:
    name: Wait for Cabs Update
    runs-on: ubuntu-latest
    # Skip if manually triggered
    if: github.event_name != 'workflow_dispatch'
    steps:
      - name: Wait for update-cabs-and-publish workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          check-name: 'update-cabs-and-container'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: wait-for-cabs
    # Run even if wait-for-cabs was skipped
    if: always() && (needs.wait-for-cabs.result == 'success' || needs.wait-for-cabs.result == 'skipped')
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.10

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check code formatting
        run: uv run ruff format --check .

      - name: Lint code
        run: uv run ruff check .

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: wait-for-cabs
    # Run even if wait-for-cabs was skipped
    if: always() && (needs.wait-for-cabs.result == 'success' || needs.wait-for-cabs.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-py${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-py${{ matrix.python-version }}-
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --group test

      - name: Run tests
        run: uv run pytest -v
