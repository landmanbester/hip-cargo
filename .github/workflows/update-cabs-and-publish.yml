name: Update Cabs and Publish Container

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # This will be something like "landmanbester/my-project"
  IMAGE_NAME: ${{ github.repository }}

jobs:
  update-cabs-and-container:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write to commit cabs back
      packages: write  # Need write to push containers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          # Need full history for version extraction
          fetch-depth: 0
          # For PRs, check out the PR branch
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}

      - name: Determine version and image tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag push: extract semantic version
            VERSION=${GITHUB_REF#refs/tags/v}
            IMAGE_TAG=$VERSION
            echo "Detected release version: $VERSION"
          elif [[ "${{ github.ref }}" == refs/heads/main ]] || [[ "${{ github.ref }}" == refs/heads/master ]]; then
            # Main branch: use 'latest'
            VERSION="latest"
            IMAGE_TAG="latest"
            echo "Detected main branch, using 'latest'"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR: use branch name
            VERSION="${{ github.head_ref }}"
            # Sanitize branch name for use in image tags (replace / with -)
            IMAGE_TAG=$(echo "$VERSION" | sed 's/\//-/g')
            echo "Detected PR from branch: $VERSION"
          else
            # Other branch push: use branch name
            VERSION=${GITHUB_REF#refs/heads/}
            IMAGE_TAG=$(echo "$VERSION" | sed 's/\//-/g')
            echo "Detected branch: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "full_image_name=${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Generate Stimela cabs using hip-cargo container
        run: |
          # Extract package name from pyproject.toml and convert to module name
          PACKAGE_NAME=$(python3 -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
              print(data['project']['name'].replace('-', '_'))
          ")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "Package name: $PACKAGE_NAME"

          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/landmanbester/hip-cargo:latest \
            cargo generate-cabs \
              --module '/workspace/src/${PACKAGE_NAME}/cli/*' \
              --output-dir '/workspace/src/${PACKAGE_NAME}/cabs' \
              --image '${{ steps.version.outputs.full_image_name }}'

          # Note: The wildcard pattern above assumes your package follows
          # the structure: src/packagename/cli/*.py and src/packagename/cabs/
          # Adjust the paths based on your actual package structure

      - name: Commit updated cabs (for tag pushes and main branch)
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/*/cabs/*.yml

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to cab files"
          else
            git commit -m "Update stimela cabs to reference ${{ steps.version.outputs.full_image_name }}"
            git push
          fi

      - name: Commit updated cabs (for PRs)
        if: github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update stimela cabs to version ${{ steps.version.outputs.version }}"
          branch: ${{ github.head_ref }}
          file_pattern: "src/*/cabs/*.yml"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for container
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
