name: Update Cabs and Publish Container

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # For PRs: just run tests to validate cab generation logic
  # This avoids the chicken-and-egg problem where the container has old code
  validate-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group test

      - name: Run tests (includes roundtrip validation)
        run: uv run pytest -v

      - name: Verify cab generation works
        run: |
          # Generate cabs to a temp directory and verify they're valid YAML
          uv run cargo generate-cabs \
              --module 'src/hip_cargo/cli/*' \
              --output-dir '/tmp/test-cabs' \
              --image 'ghcr.io/test/test:latest'
          echo "âœ“ Cab generation successful"
          ls -la /tmp/test-cabs/

  # For main/tags: regenerate cabs with correct image tag, commit, and publish container
  update-cabs-and-container:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Determine version and image tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            IMAGE_TAG=$VERSION
            echo "Detected release version: $VERSION"
          elif [[ "${{ github.ref }}" == refs/heads/main ]] || [[ "${{ github.ref }}" == refs/heads/master ]]; then
            VERSION="latest"
            IMAGE_TAG="latest"
            echo "Detected main branch, using 'latest'"
          else
            VERSION=${GITHUB_REF#refs/heads/}
            IMAGE_TAG=$(echo "$VERSION" | sed 's/\//-/g')
            echo "Detected branch: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "full_image_name=${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Extract package name
        id: package
        run: |
          PACKAGE_NAME=$(python3 -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
              print(data['project']['name'].replace('-', '_'))
          ")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "Package name: $PACKAGE_NAME"

      - name: Generate Stimela cabs with correct image tag
        run: |
          uv run cargo generate-cabs \
              --module 'src/${{ steps.package.outputs.name }}/cli/*' \
              --output-dir 'src/${{ steps.package.outputs.name }}/cabs' \
              --image '${{ steps.version.outputs.full_image_name }}'

      - name: Commit updated cabs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/*/cabs/*.yml

          if git diff --staged --quiet; then
            echo "No changes to cab files"
          else
            git commit -m "Update stimela cabs to reference ${{ steps.version.outputs.full_image_name }}"
            git push
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for container
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
