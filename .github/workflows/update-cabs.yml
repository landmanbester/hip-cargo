name: Update Cab Definitions

on:
  push:
    branches:
      - main

jobs:
  update-cabs:
    name: Update cab image tags to latest
    runs-on: ubuntu-latest
    # Only run if the push is not from the bot itself (prevents infinite loops)
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.10

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync

      - name: Regenerate cab definitions with latest tag
        run: python scripts/generate_cabs.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/hip_cargo/cabs/*.yml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updated cabs
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/hip_cargo/cabs/*.yml
          git commit -m "chore: update cab image tags to latest [skip ci]"
          git push
