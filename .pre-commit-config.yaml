# Pre-commit hooks for hip-cargo
# See https://pre-commit.com for more information
#
# NOTE: When hooks modify files, pre-commit will "fail" and abort the commit.
# This is expected behavior - it allows you to review the changes.
# Simply run `git add -u && git commit` again. The second attempt will succeed
# because the files are already correctly formatted/updated.

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending

  # Local hooks run after external hooks, ensuring they see formatted code
  - repo: local
    hooks:
      - id: update-cli-help
        name: Update CLI help SVGs
        entry: python scripts/update_cli_help.py
        language: system
        files: ^(src/hip_cargo/.*\.py|pyproject\.toml)$
        pass_filenames: false

      - id: update-readme
        name: Update README with code snippets
        entry: python scripts/update_readme.py
        language: system
        files: ^(src/.*\.py|pyproject\.toml|README\.md)$
        pass_filenames: false

      - id: generate-cabs
        name: Generate Stimela cab definitions
        entry: python scripts/generate_cabs.py
        language: system
        always_run: true
        pass_filenames: false
