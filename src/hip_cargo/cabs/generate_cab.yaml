cabs:
  hip_cargo_generate_cab:
    flavour: python
    command: (hip_cargo.core.generate_cab)generate_cab
    info: Generate a Stimela cab definition from a Python module.
    policies:
      pass_missing_as_none: true
    inputs:
      module:
        info: Python module path (e.g., package.module)
        required: true
        policies:
          positional: true
      output_name:
        info: Output YAML file path (e.g., /path/to/cab.yaml)
        dtype: Path
        policies:
          positional: true
      end_message:
        info: null
        default: "\u2713 Successfully generated cab definition"
    outputs: {}
