generate_cabs:
  flavour: python
  command: hip_cargo.core.generate_cabs.generate_cabs
  image: ghcr.io/landmanbester/hip-cargo:dependabot-github_actions-github-actions-80d2e6fa0b
  name: generate_cabs
  info: Generate Stimela cab definition from Python CLI function
  inputs:
    module:
      info: 'CLI module path. Use wild card to generate cabs for multiple commands
        in module (e.g. package/cli/*). '
      dtype: File
      required: true
      policies:
        positional: true
    image:
      info: 'Name of container image. '
      dtype: File
  outputs:
    output_dir:
      dtype: Directory
      info: Path to output directory where cab definitions will be saved. The cab
        will have the exact same name as the command.
