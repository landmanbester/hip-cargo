cabs:
  hip_cargo_generate_function:
    flavour: python
    command: (hip_cargo.core.generate_function)generate_function
    info: Generate a Python function from a Stimela cab definition.
    image: ghcr.io/landmanbester/hip-cargo:0.1.2
    policies:
      pass_missing_as_none: true
    inputs:
      cab_file:
        info: Path to Stimela cab YAML file
        dtype: Path
        required: true
        policies:
          positional: true
    outputs:
      output:
        dtype: File
        info: Path to output CLI function
        required: true
