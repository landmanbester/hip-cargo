cabs:
  generate_function:
    flavour: python
    command: hip_cargo.core.generate_function.generate_function
    image: ghcr.io/landmanbester/hip-cargo:genfunc2
    name: generate_function
    info: Generate Python function from Stimela cab definition.
    inputs:
      cab-file:
        info: Path to Stimela cab YAML file.
        dtype: File
        required: true
        policies:
          positional: true
      config-file:
        info: Optional path to ruff config file to use when generating function.
        dtype: File
    outputs:
      output-file:
        dtype: File
        info: Name of output CLI function (prints to stdout if not specified).
        required: true
