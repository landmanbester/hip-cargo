_include:
  - (hip_cargo.cabs)generate_cabs.yml

opts:
  backend:
    select: singularity

generate:
  info: Generate cabs using hip-cargo

  inputs:
    module:
      dtype: List[File]
      default: /home/bester/code/hip-cargo/src/hip_cargo/cli/generate_cabs.py
      info:
        List of paths to CLI definitions for which cabs are to be generated.
    output_dir:
      dtype: Directory
      default: /tmp/hip_cargo_generated_cabs
      mkdir: true
      must_exist: false
      path_policies:
        write_parent: true
      info:
        Directory where generated cab definitions will be saved.
    image:
      dtype: str
      info:
        Name of container image to place in cab definitions.

  steps:
    test-cab:
      cab: generate_cabs
      params:
        module: =GLOB(recipe.module)
        output_name: =recipe.output_dir
        image: =recipe.image
